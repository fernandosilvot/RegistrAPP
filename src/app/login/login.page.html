<ion-header>
  <ion-toolbar>
    <img src="../../assets/duoc-logo.png" alt="Logo Duoc" style="height: 40px; margin-left: 10px;" />
    <h1 slot="end">RegistrAPP</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Iniciar Sesión</h1>
  <p>Ingresa tu correo y contraseña para acceder a la aplicación.</p>
  
  <!-- Mensaje de error si las credenciales son incorrectas -->
  <ion-note color="danger" *ngIf="loginError" style="display: block; text-align: center; margin-bottom: 16px;">
    Correo o contraseña incorrecta
  </ion-note>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item id="idItem">
      <ion-label position="floating" id="lbNombre">Correo de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required id="idUsername"></ion-input>
      <ion-note slot="error" *ngIf="!username || username.trim() === ''">
        El correo es obligatorio.
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating" id="lbContraseña">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required id="idPassword"></ion-input>
      <ion-note slot="error" *ngIf="!password || password.trim() === ''">
        La contraseña es obligatoria.
      </ion-note>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid" id="idBotonIngresar">Ingresar</ion-button>
    <ion-button expand="block" color="medium" (click)="resetPassword()" id="idBotonRestablecer">Restablecer Contraseña</ion-button>
  </form>
</ion-content>
